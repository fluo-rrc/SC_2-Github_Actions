name: Bandit Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit scan (HTML)
        run: bandit -r . -ll -f html -o bandit-report.html --exit-zero

      - name: Upload Bandit HTML report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.html
